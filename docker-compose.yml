version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: nifty_postgres
    environment:
      POSTGRES_DB: nifty_expiry
      POSTGRES_USER: nifty_user
      POSTGRES_PASSWORD: nifty_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nifty_network

  redis:
    image: redis:7-alpine
    container_name: nifty_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nifty_network

  app:
    build: .
    container_name: nifty_app
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgresql://nifty_user:nifty_password@postgres:5432/nifty_expiry
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./.env:/app/.env
    networks:
      - nifty_network

volumes:
  postgres_data:
  redis_data:

networks:
  nifty_network:
    driver: bridge
